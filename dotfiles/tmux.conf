# set prefix to Ctrl+Space
unbind-key C-b
set-option -g prefix C-Space
bind-key C-space send-prefix

# reload config
unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

# vim movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R

# vim mode
setw -g mode-keys vi

# enter copy mode with vi mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# move status bar to top
set -g status-position top

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
# save vim and nvim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux continuum
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# tmux yank
set -g @plugin 'tmux-plugins/tmux-yank'

# catppuccino theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'
run '~/.tmux/plugins/tmux-continuum/continuum.tmux'
run '~/.tmux/plugins/tmux-prefix-highlight/prefix-highlight.tmux'
run '~/.tmux/plugins/tmux-yank/tmux-yank.tmux'

